name: ibm-image-registry
type: terraform
description: Module to set up the IBM Image Registru into a cluster
tags:
    - tools
    - devops
    - image registry
versions:
- platforms:
    - kubernetes
    - ocp3
    - ocp4
  dependencies:
    - id: cluster
      refs:
        - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
          version: ">= 1.7.0"
        - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
          version: ">= 2.0.0"
    - id: namespace
      refs:
        - source: github.com/ibm-garage-cloud/terraform-k8s-namespace
          version: ">= 2.1.0"
  variables:
    - name: config_file_path
      moduleRef:
        id: cluster
        output: config_file_path
    - name: cluster_namespace
      moduleRef:
        id: namespace
        output: name
        discriminator: tools
